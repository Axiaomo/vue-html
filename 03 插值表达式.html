<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>

<body>
    <div id="app">
        {{ifa(message)}}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue"
            },
            methods: {
                "ifa": function (str) {
                    return str == "Hello Vue"
                }
            }
        })
    </script>
</body>

</html>
