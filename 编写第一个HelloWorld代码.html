<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>编写第一个HelloWorld代码：</title>
</head>

<body>
    <h1>Hello World</h1>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello syq"
        }
    })
</script>

</html>
