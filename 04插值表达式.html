<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>v-for</title>
</head>

<body>
    <div id="app">
        {{message+1}} {{message=="wo"?true:false}} {{ifa(message)}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "nihao"
            },
            methods: {
                'ifa': function (str) {
                    if (str == "nihao") {
                        return true
                    } else {
                        return false
                    }
                }
            }
        })
    </script>
</body>

</html>
