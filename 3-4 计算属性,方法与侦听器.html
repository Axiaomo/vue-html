<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            firstName: "yaqun",
            lastName: "sun"
        },
        computed: {
            // fullName: function () {
            //     return this.firstName + "" + this.lastName
            // }
            fullName: {
                get: function () {
                    return this.firstName + "" + this.lastName
                },
                set: function (value) {
                    console.log(value);
                    var arr = value.split(" ");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
        }
    })
</script>

</html>
