<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>编写第一个HelloWorld代码：</title>
    <style>
        .show-enter-active,
        .show-leave-active {
            transition: all 0.4s ease;
            padding-left: 10px;
        }

        .show-enter,
        .show-leave-active {
            padding-left: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toggle">隐藏和显示</button>
        <transition name="show">
            <span v-show="isshow">{{msg}}</span>
        </transition>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            isshow: false,
            msg: "Hello vuejs"
        },
        methods: {
            toggle: function () {
                this.isshow = !this.isshow
            }
        }
    })
</script>

</html>
