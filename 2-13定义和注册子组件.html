<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <account></account>
        <login></login>
    </div>
</body>
<script>

        template: '<div><h1>账号组件</h1><login></login></div>',
        components: {
            'login': {
                template: '<h2>登陆子组件</h2>'
            }
        }
    })
    new Vue({
        el: "#app",
        components: {
            'login': {
                template: '<h2>登陆子组件app</h2>'
            }
        }
    })
</script>

</html>
