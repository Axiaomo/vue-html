<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>v-for</title>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <!-- <span v-bind></span> -->
        <input type="text" :value="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "<h1>nihao</h1>"
            },
        })
    </script>
</body>

</html>
